version: '3.8'

services:
  icd-10-api:
    image: dev-overlay
    # image: "ghcr.io/dot-base/dev-overlay:latest"
    volumes:
      - ${DEV_OVERLAY_DIR}:/home/dev-overlay/workspace:cached
    ports:
      - "3000:3000" # nodejs express server application port to access it directly
      - "9229:9229" # nodejs debugger port
    environment:
      SOME_FEATURE_RELEVANT_FOR_DEBUGGING: "true"
    command: sleep infinity
